<!-- First block: 3 columns on md+, 1 on mobile -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="flex flex-col gap-2">
        <label for="username">Car Name</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Owner Name</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Price</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Year</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Engine Size</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Milage</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
</div>

<!-- Next block: also 3 per row -->
<div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="flex flex-col gap-2">
        <label for="username">Driver Type</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Cylinder</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Seat</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Fule Type</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Doors</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
    <div class="flex flex-col gap-2">
        <label for="username">Color</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
    </div>
</div>

<!-- Full-width sections below -->
<div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="space-y-4">
        <div class="flex flex-col gap-2">
            <label for="username">Description</label>
            <textarea id="description" rows="5" cols="30" pTextarea [(ngModel)]="cName"></textarea>
        </div>
        <div class="flex flex-col gap-2">
            <label for="username">City MPG</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
        </div>
        <div class="flex flex-col gap-2">
            <label for="username">Highway MPG</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
        </div>
    </div>
    <!-- <div>
        <p-fileUpload name="myFile[]" url="your-upload-url" [multiple]="true" accept="image/*" maxFileSize="1000000"
            chooseLabel="Choose File" class="p-2 rounded-lg shadow-md">
        </p-fileUpload>
    </div> -->

    <div class="space-y-4">
        <div class="flex flex-col gap-2">
            <label for="username">Address</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
        </div>
        <div class="flex flex-col gap-2">
            <label for="username">Address Link (Google Maps)</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="cName" />
        </div>
    </div>
</div>
